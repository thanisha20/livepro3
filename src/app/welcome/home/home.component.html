<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-5 col-sm-12 wrapper1">
            <div class="wrapper-content">
                <div class="main-content">
                    <h3>Launching Soon</h3>
                </div>
                <div class="wrapper-content1">
                    <div class="wrapper-content2">
                        <a href="#"><i class="fa fa-phone"></i></a>
                        <span>1234567890</span>
                        <a href="#"><i class="fa fa-envelope"></i></a>
                        <span>contactusgudvil.in</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="wrapper-content3">
                    <p class="content3-1">Our Website is Coming Soon</p>
                    <button (click)="open(content)" class="btn1">Get an Invite</button>
                    <p class="content3-2">Sign up now to our newsletter and you will be one of the first know 
                        when our new website as ready</p>
                </div>
                <div class="wrapper-content4">
                    <input type="text" placeholder="Your email address">
                    <button>Subscribe</button>
                </div>
                <div class="icon-align"><a href="#" target="blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="backimage">
                    <img src="/assets/backgroundimage.png" height="100%" width="100%">
                </div>
            </div>
        </div>
        <div class="col-xxl-8 col-xl-7 col-lg-7 col-md-7 col-sm-12 wrapper2">
            <ngb-carousel>
                <ng-template ngbSlide>
                    
                        <img src="/assets/right.jpg"   alt="Random first slide" />
                   
                </ng-template>
                <ng-template ngbSlide>
                    
                        <img src="/assets/right.jpg" alt="Random second slide" />
                   
                </ng-template>
                <ng-template ngbSlide>
                        
                        <img src="/assets/right.jpg"  alt="Random third slide" />
                        
                </ng-template>
            </ngb-carousel>
            <div class="overlay"></div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal1">
        <div class="modal-header">
                Get In Touch
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body form">
            <form [formGroup]="reactiveForm" >
                <label for="email">Your name*</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" formControlName="name"placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <label for="email">Your mail*</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" formControlName="email" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <label for="email">Phone*</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" formControlName="phone" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <textarea id="Messagearea" formControlName="textarea" placeholder="Your Message:" ></textarea><br>
                <p-toast></p-toast>
                <button type="button" pButton pRipple (click)="onSubmit()" label="Send Message" class="p-button-success">Send Message</button>
                <!-- <button type="button" pButton pRipple (click)="onSubmit()" label="Show" class="btn1 p-button-success" [disabled]="!reactiveForm.valid"></button> -->
                <!-- <button type="button" class="btn1 btn-outline-dark" (click)="onSubmit()" [disabled]="!reactiveForm.valid" >Send Message</button> -->
            </form>
        </div>
    </div>
</ng-template>
